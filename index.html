<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Counter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <nav class="d-flex ai-c jc-sb">
        <div class="logo cus-p">JS Counter</div>
        <div class="change-mode-parent br-50 cus-p d-flex center">
          <section class="change-mode br-50"></section>
        </div>
      </nav>
    </header>
    <main class="d-flex center">
      <div class="counter-wrapper br-50">
        <div class="counter-display d-flex center"></div>
        <div class="divider"></div>
        <div class="reset cus-p d-flex center">Reset</div>
        <div class="increase d-flex center cus-p">+</div>
        <div class="decrease d-flex center cus-p">-</div>
        <div class="repeat-display br-50 d-flex center"></div>
      </div>
      <div class="counter-range"><input type="number" placeholder="Input Range" class="range"></div>
    </main>
    <footer>
      <div class="copyright-section">&copy;2022 Bacode Inc.</div>
    </footer>
  </div>
  <script src="javascript/app.js"></script>
</body>
</html>
